<form class="example-form">

    <table class="example-full-width" cellspacing="0">
        <tr>
            <td><mat-form-field class="example-full-width">
                    <mat-label>First name</mat-label>
                    <input matInput placeholder="Rohan Sharma" [formControl]="name" required>
                    <mat-error *ngIf="name.invalid">{{getErrorMessagename()}}</mat-error>
                </mat-form-field></td>
            <td><mat-form-field class="example-full-width">
                    <mat-label>Last name</mat-label>
                    <input matInput placeholder="Rohan Sharma" [formControl]="name" required>
                    <mat-error *ngIf="name.invalid">{{getErrorMessagename()}}</mat-error>
                </mat-form-field></td>
        </tr>
    </table>


    <table class="example-full-width" cellspacing="0">
        <tr>
            <td><mat-form-field class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Ex. Rohan@gmail.com" [formControl]="email" required>
                    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field></td>
            <td><mat-form-field class="example-full-width">
                    <mat-label>Phone</mat-label>
                    <input matInput placeholder="Ex. 9999999999" [formControl]="phone" required>
                    <mat-error *ngIf="phone.invalid">{{getErrorMessagephone()}}</mat-error>
                </mat-form-field></td>
        </tr>
    </table>


    <table class="example-full-width" cellspacing="0">
        <tr>
            <td><mat-form-field class="example-full-width">
                    <mat-label>City</mat-label>
                    <input matInput placeholder="Ex. Mumbai">
                </mat-form-field></td>
            <td><mat-form-field class="example-full-width">
                    <mat-label>State</mat-label>
                    <input matInput placeholder="Ex. Maharashtra">
                </mat-form-field></td>
        </tr>
    </table>


    <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput [formControl]="password" required>
        <mat-error *ngIf="password.invalid">{{getErrorMessagepassword()}}</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary">Signup</button>

</form>
